version: 0.1
env:
  variables:
      VERSION_HUGO: 0.55.6
frontend:
  phases:
    build:
      commands:
        - env
        - export IMAGE_TAG=$(git rev-parse --short HEAD)
        - echo '<p class=build-number>'${IMAGE_TAG}'</p>' >> workshop/layouts/partials/menu-footer.html
        - cd workshop
        - hugo -v
        - npm run deploytemplates
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
